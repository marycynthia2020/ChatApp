<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Messaging App</title>
  </head>
  <body class="w-screen overflow-x-hidden">
    <div class="w-full lg:grid lg:grid-cols-12 overflow-x-hidden h-screen">
      <!-- fist with names -->
      <div class="col-span-12 lg:col-span-4 bg-white rounded-md p-6">
        <div class="flex justify-between items-center mb-6">
          <div class="flex gap-4 items-center">
            <img
              src="./images/owner.jpeg"
              alt=""
              class="rounded-full w-14 h-14"
            />
            <h1 class="font-semibold text-3xl">Messages</h1>
          </div>
          <div class="flex gap-4 items-center">
            <?xml version="1.0" ?>
            <?xml version="1.0" encoding="utf-8"?>
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              id="logout"
            >
              <path
                d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <?xml version="1.0" encoding="utf-8"?>
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 9H17M10 13H17M7 9H7.01M7 13H7.01M21 20L17.6757 18.3378C17.4237 18.2118 17.2977 18.1488 17.1656 18.1044C17.0484 18.065 16.9277 18.0365 16.8052 18.0193C16.6672 18 16.5263 18 16.2446 18H6.2C5.07989 18 4.51984 18 4.09202 17.782C3.71569 17.5903 3.40973 17.2843 3.21799 16.908C3 16.4802 3 15.9201 3 14.8V7.2C3 6.07989 3 5.51984 3.21799 5.09202C3.40973 4.71569 3.71569 4.40973 4.09202 4.21799C4.51984 4 5.0799 4 6.2 4H17.8C18.9201 4 19.4802 4 19.908 4.21799C20.2843 4.40973 20.5903 4.71569 20.782 5.09202C21 5.51984 21 6.0799 21 7.2V20Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <p id="greetings" class="mb-6 text-lg font-semibold">Welcome back</p>
        <input
          type="text"
          placeholder="Search "
          class="border-2 border-gray-300 rounded-md p-2 w-full mb-6"
          id="searchInput"
        />
        <div id="friends-list"></div>
      </div>

      <!-- second with names -->
      <div
        class="bg-[#f9f7f4] rounded-md relative hidden lg:block lg:col-span-8"
      >
        <div class="flex items-center gap-4 mb-6 p-6" id="friend-div">
          <!-- for current user info display -->
        </div>

        <div class="p-6 grid gap-2 mb-32" id="all-message-holder">
          <!-- for message display -->
        </div>

        <div
          class="hidden p-6 gap-4 absolute bottom-0 w-full nt-30"
          id="send-message-container"
        >
          <input
            type="text"
            placeholder="message your friends"
            class="border-2 border-black p-4 rounded-md w-4/5"
            id="messages"
          />
          <button
            class="bg-blue-400 text-white p-4 rounded-md w-1/6"
            id="send-message"
          >
            Send a message
          </button>
        </div>
      </div>
    </div>
    <script src="script/chatapp.js"></script>
  </body>
</html>
