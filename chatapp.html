<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Messaging App</title>
  </head>
  <body
    class="bg-[#3b3b5d] lg:bg-[#9f9fe6] w-screen lg:h-screen grid place-items-center body"
  >
    <div
      class="relative rounded-md lg:grid grid-cols-12 grid-rows-12 overflow-x-hidden w-full lg:w-[70%] lg:h-[90%] lg:max-h-[80%] lg:overflow-y-hidden shadow-xl container"
    >
      <!-- first with names -->
      <div
        class="col-span-4 row-span-12 bg-[#3b3b5d] hidden lg:block first mobile"
      >
        <div class="flex items-center justify-between bg-[white] px-6 py-2">
          <div class="flex gap-2 items-center">
            <div id="currentUserAvatar"></div>
            <p
              id="greetings"
              class="text-sm lg:text-lg font-semibold text-black"
            ></p>
          </div>
          <div class="">
            <?xml version="1.0" ?>
            <?xml version="1.0" encoding="utf-8"?>
            <svg
              class="mx-auto my-auto"
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              id="logout"
            >
              <path
                d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>

        <p class="text-2xl text-white text-center p-2 bg-[#3e3d60]">Chats</p>
        <input
          type="text"
          placeholder="Search"
          class="shadow-md outline-none border-gray-300 w-full p-2 bg-[#2e2e51] text-white"
          id="searchInput"
        />
        <div
          id="friends-list"
          class="p-4 max-h-[65vh] overflow-y-auto text-white"
        ></div>
      </div>

      <!-- second with names -->
      <div
        class="relative col-span-8 lg:row-span-12 bg-[#ddddf6] flex-col flex second h-screen max-h-screen lg:h-auto secondDiv"
      >
        <p class="open-text text-2xl font-bold my-auto mx-auto text-center">
          Send and receive messages happily.
          <span class="lg:hidden"
            >Click on the hamburger menu to see your friends and start
            chatting.</span
          >
        </p>
        <div
          class="flex items-center justify-between bg-white absolute inset-x-0 top-0 lg:py-[18px] px-4 font-medium shadow-md text-lg"
        >
          <div class="" id="friend-div">
            <!-- for current user info display -->
          </div>
          <div class="hamburger lg:hidden">
            <img
              src="/images/hamburger-menu-svgrepo-com.svg"
              alt=""
              width="50"
              height="50"
            />
          </div>
        </div>

        <div
          class="p-6 grid gap-4 overflow-y-auto lg:max-h-[60vh] max-h-[70vh] mt-12 lg:mt-12"
          id="all-message-holder"
        >
          <!-- for message display -->
        </div>

        <div
          class="hidden gap-4 bottom-0 right-0 left-0 absolute w-full bg-[#1d1c1c] p-2"
          id="send-message-container"
        >
          <input
            type="text"
            placeholder="Type a message..."
            class="outline-none w-[90%] p-4 rounded-md bg-[#3b3b5d] text-white"
            id="messages"
          />
          <button class="" id="send-message">
            <img
              src="./images/arrows_14996948 (2).png"
              width="50"
              height="30"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="script/chatapp.js"></script>
  </body>
</html>
