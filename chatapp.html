<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <title>Messaging App</title>
  </head>
  <body
    class="bg-[#9098e8] w-screen h-screen grid place-items-center"
  >
    <div
      class="rounded-md lg:grid grid-cols-12 grid-rows-12 overflow-x-hidden w-full lg:w-[80vw] lg:h-[90%] lg:max-h-[80%] lg:overflow-y-hidden shadow-xl"
    >
      <div class="bg-[#6c77de] col-span-1 row-span-12 pt-5">
        <?xml version="1.0" ?>
        <?xml version="1.0" encoding="utf-8"?>
        <svg
          class="mx-auto"
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          id="logout"
        >
          <path
            d="M15 16.5V19C15 20.1046 14.1046 21 13 21H6C4.89543 21 4 20.1046 4 19V5C4 3.89543 4.89543 3 6 3H13C14.1046 3 15 3.89543 15 5V8.0625M11 12H21M21 12L18.5 9.5M21 12L18.5 14.5"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
      <div
        class="bg-white col-span-11 row-span-1 grid grid-cols-6 grid-rows-6 pl-4"
      >
        <input
          type="text"
          placeholder="Search friends by their names"
          class=" shadow-md  outline-none border-gray-300 rounded-full col-span-2 row-span-6 h-4/5 my-auto p-2"
          id="searchInput"
        />
        <div class="row-span-6 col-span-1"></div>
        <div
          class="clip bg-[#5f6cd5] h-full col-span-3 row-span-6 place-items-end grid pr-4"
        >
          <div
            class="flex justify-between gap-4 items-center place-items-end my-auto"
          >
          <p id="greetings" class="text-lg font-semibold text-white"></p>
            <img
              src="./images/owner.jpeg"
              alt=""
              class="rounded-full w-10 h-10"
            />
          
          </div>
        </div>
      </div>

      <!-- fist with names -->
      <div class="col-span-3 row-span-11 bg-[#dee3fd]">
        <p class="text-2xl text-white text-center p-4 bg-[#5f6cd5] ">Friends</p>
        <div id="friends-list" class="p-4 max-h-[65vh] overflow-y-scroll"></div>
      </div>

      <!-- second with names -->
      <div class=" col-span-8 row-span-11 relative bg-white ">
        <div class=" hidden bg-white items-center gap-4 p-2 px-4 shadow-md" id="friend-div">
          <!-- for current user info display -->
        </div>

        <div class="p-6 grid gap-2 overflow-y-scroll max-h-[55vh] " id="all-message-holder">
          <!-- for message display -->
        </div>

        <div
          class=" flex gap-4 absolute bottom-0 mb-2 right-0 left-0  mx-auto w-full  pl-8 "
          id="send-message-container"
        >
          <input
            type="text"
            placeholder="message your friends"
            class=" outline-1 border-[#979ee3] border rounded-full w-4/5 p-4 outline-[#979ee3]"
            id="messages"
          />
          <button
            class="bg-[#6c77de] text-white text-2xl px-6 py-1 rounded-full"
            id="send-message"
          >
            send
          </button>
        </div>
      </div>
    </div>
    <script src="script/chatapp.js"></script>
  </body>
</html>
